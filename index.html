<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Calculadora de gorgetas</title>
</head>
<body>
  <div id="container">
    <div>
      <h1 class="title">Calculadora de gorgetas</h1>
    </div>
      <div>
        <form class="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$ <input type="number" placeholder="100" name="bill" class="formInput">
          </p>  
          <label for="serviceQuality">
            <p>Como foi seu serviço?</p>
          </label>
          <p>
            <select name="serviceQuality" id="serviceQuality" class="formSelect">
              <option disabled selected >Escolha uma opção</option>
              <option value="0.15">★★★★★</option>
              <option value="0.10">★★★★</option>
              <option value="0.05">★★★</option>
              <option value="0.02">★★</option>
              <option value="0.01">★</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input type="number" placeholder="3" name="people" id="people" class="formInput"> pessoa(as)
          </p>
          <button type="submit" class="formSubmit">Calcular</button>
        </form>
      </div>
  </div>
</body>
</html>
